name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-os/package-lock.json

      - name: Install deps
        working-directory: apps/web-os
        run: npm ci

      - name: Build (base path for project pages)
        working-directory: apps/web-os
        env:
          # IMPORTANT: For Project Pages, base must be "/<repo>/"
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/"
          VITE_SERVER_ENABLED: "false"
        run: npm run build

      - name: SPA 404 fallback
        run: cp apps/web-os/dist/index.html apps/web-os/dist/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web-os/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
